<body>

            <ul class="navbar-nav ml-auto">

                    </li>
                </ul>
            </ul>
        </div>
    </nav>

    <div class="container form-outer-container">
        <h2 class="form-header">Create an account</h2>
        <form>
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <label>First Name: </label>
                    <input type="text" name="fname" class="form-control" placeholder="Enter your first name..."
                           required>
                </div>

                <div class="col-lg-6 col-md-6">
                    <label>Last Name: </label>
                    <input type="text" name="lname" class="form-control" placeholder="Enter your last name..." required>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="form-group">
                        <label class="control-label" for="date">Date of Birth:</label>
                        <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <label>E-mail:</label>
                    <input type="text" name="fname" class="form-control" placeholder="Enter your email.." required>
                </div>
                <div class="col-lg-6 col-md-6">
                    <label>Confirm e-mail:</label>
                    <input type="text" name="fname" class="form-control" placeholder="Re-type your email.." required>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <label>Password: </label>
                    <input type="password" name="password" class="form-control" placeholder="Enter your password..."
                           required>
                </div>

                <div class="col-lg-6 col-md-6">
                    <label>Confirm Password: </label>
                    <input type="password" name="password" class="form-control" placeholder="Re-type your password..."
                           required>
                </div>
            </div>
            <hr>
            <div class="form-check">
                <div class="row">
                    <div class="col-8">
                        <input type="checkbox" class="form-check-input" id="сheck1">
                        <label class="form-check-label" for="check1">I agree with the <a class="terms-ud" href="terms.html">Terms
                            and Conditions</a></label>
                    </div>
                </div>
            </div>
            <div class="login-btn">
                <button type="submit" class="btn" id="login-btn">Sign-up</button>
            </div>
        </form>
    </div>

<div class="footer">
    <div class="row footer">

                    <img src="images/mail.png" id="mml">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        var date_input = $('input[name="date"]'); //our date input has the name "date"
        var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
        var options = {
            format: 'mm/dd/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        };
        date_input.datepicker(options);
    })
</script>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- Include Date Range Picker -->

</body>
