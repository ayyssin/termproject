</head>
<body>
    <div id="bg">
        <nav class="navbar navbar-expand-sm " id="navbar">
            <a href="index.html" class="navbar-brand link">de Vieras</a>

                <span class="navbar-toggler-icon"></span>

        <div class="container form-outer-container">
            <h1 class="form-header">Login</h1>
            <form>
                <div class="form-group">
                    <label for="emailInput">Email:</label>
                    <input type="email" class="form-control" id='emailInput' placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Enter password">
                </div>
                <div class="form-check">
                    <div class="row">
                        <div class="col-8">
                            <input type="checkbox" class="form-check-input" id="сheck1">
                            <label class="form-check-label" for="check1">Remember me</label>
                        </div>
                    </div>
                </div>
                <div class="login-btn">
                    <button type="submit" class="btn" id="login-btn">Login</button>
                </div>
                <div class="form-create-new">
                    <h6 class="signUpPrompt">Don't have account yet?</h6>
                    <button type="submit" class="btn" id="signup-btn">Sign-up</button>
                </div>
            </form>
        </div>
    </div>
        <div class="footer">

                <div class="col-10">
                    <ul class="list-unstyled footer-links">

                        <li class="phone">
